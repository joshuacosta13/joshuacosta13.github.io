<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- connects this page to the stylesheet in order to load the CSS-->
    <link rel="stylesheet" href="styles.css">
    <!-- connect the webpage to google's font apis so we can use the fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Preconnect to Google Docs for faster rating fetches -->
    <link rel="preconnect" href="https://docs.google.com">
    <!-- adds the font "Outfit" to apply to headers and emphasized text -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <!-- adds the font "Outfit" to apply to subtitles and smaller text -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <!-- Inline critical CSS for faster initial render -->
    <style>
        #header, #footer { min-height: 60px; }
        #product-rating { min-height: 1.5em; }
    </style>
    <title>Product Detail - Q-RATER</title>
</head>
<body>
    <div id="page-container">
        <div id="content-wrap">
        <!-- Header is loaded using JavaScript so I can update it globally -->
        <div id="header"></div>
        <!-- product image background  -->
        <div class="product-header">
            <img class="product-header-bg" id="product-image" src="" alt="Product Image">

            <!-- Product name on the image -->
            <div class="product-header-content">
                    <h2 class="product-header-content-h2" id="product-name"></h2>
            </div>
        </div>
        <main>
        <!-- Product details -->
        <div class="product-content">
            <h2>Description</h2>            
            <p id="product-description"></p>
            <h2>Seller</h2> 
            <p id="product-seller"></p>
            <h2>Average Rating</h2>
            <p id="product-rating"></p>
             <!-- <h2>Number of Reviews</h2>
            <p id="product-count"></p> -->
            <div id="product-form"></div>
        </div>
            </main>
        </div>
    <!-- Footer is loaded using JavaScript so I can update it globally -->
    <div id="footer"></div>
    </div>
    <script src="components.js" defer></script>
</body>
</html>
